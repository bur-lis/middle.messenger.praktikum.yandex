<html>
{{>head}}

<body>
  <div class="middle-panel authorization">
    <h2 class="middle-panel__title">Авторизация</h2>
    <form action="../../pages/chat.html" method="post" class="middle-panel__form">
      {{>input_block name="login"
      type="text" value=login_people.login label="Логин" }}
      {{>input_block name="password"
      type="password" value=login_people.password label="Пароль"}}
      {{>button type="submit"
      label="Войти" class="middle-panel__button"}}
    </form>
    <a href="../../pages/register.html" class="middle-panel__linck">Нет аккаунта?</a>
  </div>
</body>

</html>
