<html>
{{>head}}

<body>
    {{>aside open=true}}
    <main>
        <header class="message-header">
            <div class="message-header__interlocutor" onclick="location.href='../pages/client_errors.html'">
                <div class="plug message-header__interlocutor__photo"></div>
                <label class="bright-blue-name message-header__interlocutor__display-name">{{login_people.display_name}}</label>
            </div>
            <button class="button-img message-header__menu-button">
                <img src="../public/menu-dots-vertical.svg" />
            </button>
        </header>
        <section class="message__history">
            <ul class="history-list">
                {{#each message}}<li>

                    <label class="history-list__data-block">{{@key}}</label>
                    {{#each this}}
                    <div {{#if this.output}}class="history-list__message" {{else}} class="history-list__message--output"
                        {{/if}}>
                        <p class="history-list__message__text">{{this.message}}</p>
                        <label class="history-list__message__time">{{this.time}}</label>

                    </div>
                    {{/each}}
                </li>
                {{/each}}
        </section>
        <section class="send-block">
            <button class="button-img send-block__attach-file"><img src="../public/attach-file.svg"/></button>
            <textarea class="send-block__writing-textarea" placeholder="Сообщение"></textarea>
            <button class="send-block__send-button" onclick="location.href='../pages/server_errors.html'">
                ➔</button>
        </section>
    </main>
</body>

</html>
